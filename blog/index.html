---
layout: default
title: "Блог"
---
<div class="row clearfix">
  <div class="sixteen columns">
    <ul class="posts bloglist">
      {% for post in site.categories.russian %}
        <li><h5>{{ post.date | date_to_string }}</h5><br /><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></li>
      {% endfor %}
    </ul>
  </div>
</div>
